<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                let correctColor = document.querySelector('.correct-color');
                correctColor.addEventListener('click', function() {
                    correctColor.style.backgroundColor = 'green';
                    correctColor.innerHTML += ' ✔';
                    document.querySelector('#feedback-color').innerHTML = 'Correct!';
                });

                let incorrects = document.querySelectorAll('.incorrect-color');
                for(let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        incorrects[i].innerHTML += ' ✘';
                        document.querySelector('#feedback-color').innerHTML = 'Incorrect';
                    });
                }

                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if(input.value.trim() === '42') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <!-- Part 1 -->
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the best programming school in Porto?</h3>
                <button class="correct-color" aria-label="Resposta correta: 42" tabindex="0">42</button>
                <button class="incorrect-color" aria-label="Resposta incorreta: 24" tabindex="0">24</button>
                <button class="incorrect-color" aria-label="Resposta incorreta: 41" tabindex="0">41</button>

                <p id="feedback-color" aria-live="polite"></p>
            </div>

            <!-- Part 2 -->
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the meaning of life?</h3>
                <input type="text" aria-label="Digite sua resposta para o significado da vida" />
                <button id="check" aria-label="Verificar resposta">Check Answer</button>

                <p id="feedback2" aria-live="polite"></p>
            </div>
        </div>
    </body>
</html>
